<section class="content-header m-b-40" ng-init="getVles()">
    <h1 class="pull-left">
     VLE
    <small>List</small></h1>
  </section>
  <section>
        <div class="row">
            <form  class="form-horizontal"  name="filter">
            <div class="col-xs-12 col-md-12 col-md-offset-1">
                <div class="col-xs-2">
                    <div class="input-group" ng-init="getDistrict('filter')" >
                            <select class="form-control" name="district" ng-model="filter.district" ng-change="getBlocks('changeBlock')">
                                <option value="" ng-selected=""><i class="fa fa-sort-desc">District</i></option>
                                <option ng-value="districts._id" ng-repeat="districts in districtList">{{districts.name}}</option>
                            </select>

                    </div>
                </div>
                <div class="col-xs-2">
                    <div class="input-group" ng-init="getBlocks('blockFilter')">
                            <select class="form-control" name="block" ng-model="filter.block" ng-change="getGps('changeGps')">
                                    <option value=""><i class="fa fa-sort-desc">Block</i></option>
                                    <option ng-value="blocks._id" ng-repeat="blocks in blockList" >{{blocks.name}}</option>
                            </select>

                    </div>
                </div>
                <div class="col-xs-2">
                    <div class="input-group">
                            <select class="form-control" name="GP" ng-model="filter.gp">
                                    <option value=""><i class="fa fa-sort-desc">Gram Panchayat</i></option>
                                    <option ng-value="gps._id" ng-repeat="gps in gpList">{{gps.name}}</option>

                                  </select>

                    </div>
                </div>
                <div class="col-xs-2">
                        <button type="button" ng-click="filterVles()" class="btn btn-success">Search VLE</button>
                </div>
                <div class="col-xs-2">
                        <a href="{{exportLink}}" target="blank" class="btn btn-success">Export</a>
                </div>
            </div>
            </form>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-10 col-md-offset-1">
                <div class="box box-info">
                    <!-- <div class="box-header">
                        <h4><b>Vle Lists</b></h4>
                  </div> -->
                  <div class="box-body">
                      <div class="table-responsive">
                      <table ng-table="vleTabledata" class="table table-bordered table-hover">
                          <tr   ng-repeat="row in $data">
                              <td data-title="'Sl No'">{{ $index + 1}}</td>
                              <td data-title="' District'" sortable="'District'" ng-init="getDistrict(row)">{{row.districtDetails.name}}</td>
                              <td data-title="' Block'" sortable="'Block'" ng-init="getBlocks(row)">{{row.blockDetails.name}}</td>
                              <td data-title="' GP'" sortable="'GP'" ng-show="row.gp" ng-init="getGps(row)">{{row.gpDetails.name}}</td>
                              <td data-title="'VLE Name'" sortable="'VLE Name'"> {{row.name}}</td>
                              <td data-title="'CSC ID'" sortable="'CSC ID'"> {{row.cscId}}</td>
                              <td data-title="'Action'">
                                  <div class="btn-group">
                                      <button type="button" class="btn btn-success" ng-disabled="checkStatus(row.status)" ng-click="changeReturnFileStatus(row._id)" >View More
                                      </button>
                                  </div>
                                  <div class="btn-group">
                                      <button type="button" class="btn btn-success"><a href="" class="option-btn" ui-sref="returnFile-details({'returnFile_id':row._id})"><i class="fa fa-eye"></i></a></button>
                                  </div>
                              </td>
                          </tr>
                      </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
